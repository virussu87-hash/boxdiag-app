<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxDiag | Automatisation Agenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        @keyframes pulse-ring {
            0% { transform: scale(0.33); }
            80%, 100% { opacity: 0; }
        }
        .pulse-circle::before {
            content: '';
            position: absolute;
            display: block;
            width: 200%;
            height: 200%;
            box-sizing: border-box;
            margin-left: -50%;
            margin-top: -50%;
            border-radius: 45px;
            background-color: #3b82f6;
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="max-w-3xl w-full bg-white rounded-xl shadow-2xl overflow-hidden border border-slate-100">
        
        <div class="bg-blue-900 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">BoxDiag Assistant</h1>
                <p class="text-blue-200 text-sm mt-1">Automatisation de prise de rendez-vous via Audio IA</p>
            </div>
            <div class="h-10 w-10 bg-white/10 rounded-full flex items-center justify-center">üé§</div>
        </div>

        <div class="p-8 space-y-8">
            <div class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label for="audioFile" class="flex flex-col items-center justify-center w-full h-32 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition-colors">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <p class="mb-2 text-sm text-blue-600"><span class="font-semibold">Cliquez pour choisir l'audio</span></p>
                            <p class="text-xs text-blue-500" id="fileNameDisplay">MP3, WAV, M4A support√©s</p>
                        </div>
                        <input id="audioFile" type="file" class="hidden" accept="audio/*" />
                    </label>
                </div>

                <button id="processBtn" class="w-full py-4 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transform transition hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-3">
                    <span id="btnText">S√©lectionner le fichier audio et traiter</span>
                    <div id="spinner" class="hidden h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>

            <div class="bg-slate-900 rounded-lg p-4 font-mono text-xs h-64 overflow-y-auto shadow-inner custom-scrollbar">
                <div class="flex justify-between items-center mb-2 border-b border-slate-700 pb-2">
                    <span class="text-slate-400 uppercase font-bold">Journaux syst√®me</span>
                    <button onclick="document.getElementById('logs').innerHTML = ''" class="text-slate-500 hover:text-white">Effacer</button>
                </div>
                <div id="logs" class="space-y-1 text-green-400 break-words">
                    <div class="opacity-50">> En attente de l'utilisateur...</div>
                </div>
            </div>
        </div>
        
        <div class="bg-slate-50 px-8 py-4 border-t border-slate-200 text-center">
            <p class="text-xs text-slate-400 font-bold text-green-600">Version 1.0.6 (FIX NOM TECHNIQUE)</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            GEMINI_API_KEY: "AIzaSyBOBtY_bqaYBm6u8hWZYOi2TGW4EzfmNUk",
            GOOGLE_API_KEY: "AIzaSyCttcGULsWx2E1GaUf6qF4eodwTV7_q53k",
            CLIENT_ID: "77752051454-n0p16qpi5s69lm0trmk62o04cgcpp8o2.apps.googleusercontent.com"
        };

        // --- VARIABLES ---
        let tokenClient;
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';

        // --- DOM ---
        const btn = document.getElementById('processBtn');
        const fileInput = document.getElementById('audioFile');
        const logsDiv = document.getElementById('logs');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="opacity-50">[${time}]</span> ${msg}`;
            if (type === 'error') div.className = 'text-red-400 font-bold';
            else if (type === 'success') div.className = 'text-blue-300 font-bold';
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function setLoading(isLoading, text = "") {
            if (isLoading) {
                btn.disabled = true;
                spinner.classList.remove('hidden');
                btnText.innerText = text;
            } else {
                btn.disabled = false;
                spinner.classList.add('hidden');
                btnText.innerText = "S√©lectionner le fichier audio et traiter";
            }
        }

        fileInput.addEventListener('change', (e) => {
            if(e.target.files.length > 0) {
                fileNameDisplay.innerText = "Fichier s√©lectionn√© : " + e.target.files[0].name;
                fileNameDisplay.className = "text-sm text-green-600 font-bold";
            }
        });

        // --- AUTH ---
        function gapiLoaded() { gapi.load('client', initializeGapiClient); }
        async function initializeGapiClient() { log('GAPI charg√©.', 'info'); }
        function gisLoaded() { log('GIS charg√©.', 'info'); }

        window.onload = () => {
            if (typeof gapi !== 'undefined') gapiLoaded();
            if (typeof google !== 'undefined') gisLoaded();
        };

        async function handleAuth() {
            await gapi.client.init({ apiKey: CONFIG.GOOGLE_API_KEY, discoveryDocs: [DISCOVERY_DOC] });
            return new Promise((resolve, reject) => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CONFIG.CLIENT_ID,
                    scope: SCOPES,
                    callback: (resp) => {
                        if (resp.error) reject(resp);
                        resolve(resp.access_token);
                    },
                });
                if (gapi.client.getToken() === null) tokenClient.requestAccessToken({prompt: 'consent'});
                else tokenClient.requestAccessToken({prompt: ''});
            });
        }

        // --- LOGIQUE ---
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        const getSystemPrompt = (filename, currentDate) => {
            return `R√¥le : Assistant pour BoxDiag. Fichier: ${filename}. Date: ${currentDate}.
            SC√âNARIO 1 (RDV): JSON avec eventTitle, startTime, endTime, location, eventDescription.
            SC√âNARIO 2 (Pas de RDV): Idem, dur√©e 30min, titre 'Discussion'.
            R√©ponds UNIQUEMENT en JSON valide.`;
        };

        btn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) { log("Erreur: Aucun fichier.", "error"); return; }

            try {
                setLoading(true, "Authentification...");
                await handleAuth();
                log("Authentification r√©ussie.", "success");

                setLoading(true, "Lecture audio...");
                const base64Audio = await fileToBase64(file);

                setLoading(true, "Analyse Gemini...");
                
                // --- CORRECTION DU NOM DU MOD√àLE ICI ---
                cconst geminiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-001:generateContent?key=" + CONFIG.GEMINI_API_KEY;
                
                log("Envoi √† Gemini...", "info");

                const response = await fetch(geminiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: getSystemPrompt(file.name, new Date().toLocaleString()) },
                                { inline_data: { mime_type: file.type || "audio/mp3", data: base64Audio } }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Erreur Gemini D√©tail:", errorText);
                    const errorJson = JSON.parse(errorText);
                    const errorMessage = errorJson.error.message || errorText;
                    throw new Error(`Erreur Gemini (${response.status}): ${errorMessage}`);
                }

                const data = await response.json();
                let rawText = data.candidates[0].content.parts[0].text;
                rawText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                const eventData = JSON.parse(rawText);

                log(`Donn√©es re√ßues : ${eventData.eventTitle}`, 'success');

                setLoading(true, "Cr√©ation Agenda...");
                const insertResponse = await gapi.client.calendar.events.insert({
                    'calendarId': 'primary',
                    'resource': {
                        'summary': eventData.eventTitle,
                        'location': eventData.location,
                        'description': eventData.eventDescription,
                        'start': { 'dateTime': eventData.startTime },
                        'end': { 'dateTime': eventData.endTime }
                    }
                });

                log(`√âv√©nement cr√©√© ! <a href="${insertResponse.result.htmlLink}" target="_blank" class="underline font-bold">Voir l'agenda</a>`, 'success');
                alert("Succ√®s !");
                setLoading(false);

            } catch (error) {
                console.error(error);
                log(`ERREUR CRITIQUE: ${error.message}`, 'error');
                setLoading(false);
            }
        });
    </script>
</body>
</html>
