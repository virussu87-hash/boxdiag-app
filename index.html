<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxDiag | Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        @keyframes pulse-ring { 0% { transform: scale(0.33); } 80%, 100% { opacity: 0; } }
        .pulse-circle::before { content: ''; position: absolute; display: block; width: 200%; height: 200%; margin-left: -50%; margin-top: -50%; border-radius: 45px; background-color: #3b82f6; animation: pulse-ring 1.25s infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="max-w-3xl w-full bg-white rounded-xl shadow-2xl overflow-hidden border border-slate-100">
        <div class="bg-blue-900 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">BoxDiag Assistant</h1>
                <p class="text-blue-200 text-sm">Version S√©curis√©e</p>
            </div>
            <div class="h-10 w-10 bg-white/10 rounded-full flex items-center justify-center">üîê</div>
        </div>

        <div class="p-8 space-y-6">
            
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                <label class="block text-xs font-bold text-yellow-800 uppercase mb-2">Cl√© API Gemini (Anti-Blocage Google)</label>
                <input type="password" id="apiKeyInput" placeholder="Collez votre nouvelle cl√© AIza... ici" class="w-full p-3 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <p class="text-xs text-gray-500 mt-2">La cl√© sera sauvegard√©e sur votre appareil uniquement.</p>
            </div>

            <div class="space-y-4">
                <label for="audioFile" class="flex flex-col items-center justify-center w-full h-32 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition-colors">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <p class="mb-2 text-sm text-blue-600 font-semibold">Cliquez pour choisir l'audio</p>
                        <p class="text-xs text-blue-500" id="fileNameDisplay">MP3, WAV, M4A</p>
                    </div>
                    <input id="audioFile" type="file" class="hidden" accept="audio/*" />
                </label>

                <button id="processBtn" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg flex justify-center items-center gap-3 disabled:opacity-50">
                    <span id="btnText">Lancer le traitement</span>
                    <div id="spinner" class="hidden h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>

            <div class="bg-slate-900 rounded-lg p-4 font-mono text-xs h-64 overflow-y-auto custom-scrollbar" id="logs">
                <div class="opacity-50 text-green-400">> Pr√™t. Veuillez entrer votre cl√© API ci-dessus.</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION FIXE (Agenda)
        const CONFIG = {
            GOOGLE_API_KEY: "AIzaSyCttcGULsWx2E1GaUf6qF4eodwTV7_q53k",
            CLIENT_ID: "77752051454-n0p16qpi5s69lm0trmk62o04cgcpp8o2.apps.googleusercontent.com"
        };

        // GESTION DE LA CL√â GEMINI
        const apiKeyInput = document.getElementById('apiKeyInput');
        // Charger la cl√© sauvegard√©e
        const savedKey = localStorage.getItem('boxdiag_gemini_key');
        if (savedKey) apiKeyInput.value = savedKey;

        // Sauvegarder la cl√© quand on la change
        apiKeyInput.addEventListener('input', (e) => {
            localStorage.setItem('boxdiag_gemini_key', e.target.value);
        });

        // VARIABLES GLOBALES
        let tokenClient;
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        
        // DOM ELEMENTS
        const btn = document.getElementById('processBtn');
        const fileInput = document.getElementById('audioFile');
        const logsDiv = document.getElementById('logs');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        function log(msg, type='info') {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'text-red-400 font-bold' : type === 'success' ? 'text-blue-300 font-bold' : 'text-green-400';
            div.innerHTML = `> ${msg}`;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function setLoading(isLoading, text="") {
            btn.disabled = isLoading;
            spinner.classList.toggle('hidden', !isLoading);
            btnText.innerText = isLoading ? text : "Lancer le traitement";
        }

        fileInput.addEventListener('change', (e) => {
            if(e.target.files.length) {
                fileNameDisplay.innerText = e.target.files[0].name;
                log("Fichier charg√©: " + e.target.files[0].name);
            }
        });

        // GOOGLE AUTH LOAD
        function gapiLoaded() { gapi.load('client', () => log("Syst√®me Google pr√™t.")); }
        async function handleAuth() {
            await gapi.client.init({ apiKey: CONFIG.GOOGLE_API_KEY, discoveryDocs: [DISCOVERY_DOC] });
            return new Promise((resolve, reject) => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CONFIG.CLIENT_ID,
                    scope: SCOPES,
                    callback: (resp) => resp.error ? reject(resp) : resolve(resp.access_token)
                });
                if (gapi.client.getToken() === null) tokenClient.requestAccessToken({prompt: ''});
                else tokenClient.requestAccessToken({prompt: ''});
            });
        }
        window.onload = () => { if(typeof gapi !== 'undefined') gapiLoaded(); };

        // LOGIQUE PRINCIPALE
        btn.addEventListener('click', async () => {
            const geminiKey = apiKeyInput.value.trim();
            const file = fileInput.files[0];

            if (!geminiKey) { alert("Veuillez coller votre cl√© API Gemini dans la case jaune !"); return; }
            if (!file) { alert("Veuillez choisir un fichier audio !"); return; }

            try {
                setLoading(true, "Connexion Agenda...");
                await handleAuth();
                
                setLoading(true, "Lecture Audio...");
                const reader = new FileReader();
                reader.readAsDataURL(file);
                
                reader.onload = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    setLoading(true, "Analyse Gemini...");
                    
                    // URL CORRECTE ET STANDARD
                    const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + geminiKey;
                    
                    const systemPrompt = `R√¥le : Assistant BoxDiag. Date: ${new Date().toLocaleString()}.
                    Analyse l'audio (Client vs BoxDiag).
                    SC√âNARIO 1 (RDV): Extrais eventTitle (Nom - Prix), location, description (D√©tails complets), startTime, endTime.
                    SC√âNARIO 2 (Pas de RDV): Titre 'Discussion', dur√©e 30min.
                    FORMAT: JSON Strict uniquement.`;

                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: systemPrompt },
                                    { inline_data: { mime_type: file.type || "audio/mp3", data: base64Audio } }
                                ]
                            }]
                        })
                    });

                    if (!response.ok) {
                        const errTxt = await response.text();
                        throw new Error("Erreur Gemini: " + errTxt);
                    }

                    const data = await response.json();
                    let cleanJson = data.candidates[0].content.parts[0].text.replace(/```json/g, '').replace(/```/g, '').trim();
                    const eventData = JSON.parse(cleanJson);

                    log("Donn√©es extraites: " + eventData.eventTitle, 'success');
                    
                    setLoading(true, "Enregistrement Agenda...");
                    const res = await gapi.client.calendar.events.insert({
                        'calendarId': 'primary',
                        'resource': {
                            'summary': eventData.eventTitle,
                            'location': eventData.location,
                            'description': eventData.eventDescription,
                            'start': { 'dateTime': eventData.startTime },
                            'end': { 'dateTime': eventData.endTime }
                        }
                    });

                    log(`SUCC√àS ! <a href="${res.result.htmlLink}" target="_blank" class="underline">Voir l'agenda</a>`, 'success');
                    setLoading(false);
                };

            } catch (e) {
                console.error(e);
                log("ERREUR: " + e.message, 'error');
                setLoading(false);
            }
        });
    </script>
</body>
</html>
